        <div class="col-md-8">
            <div class="page-header">
                <h1 data-template="config:app-title">Generated page</h1>
            </div>
            <div class="well">
                <p>
                    <span data-template="app:description"/>
                </p>
                <p>This page was generated on <span data-template="app:timestamp"/>
                </p>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <!-- div data-template="app:byIngredient"/ -->
                    <div data-template="app:byCategory"/>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <h2>Application Info</h2>
            <div data-template="config:app-info"/>
        </div>
    </div>
</div>
